<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var link = window.location.href;
            var _link = "";
            if(link.includes("categories/")) {
                _link = "https://waveful.app/#/categories/";
            }
            if(link.includes("accounts/")) {
                _link = "https://waveful.app/#/accounts/";
            }
            if(link.includes("posts/")) {
                _link = "https://waveful.app/#/posts/";
            }
            if(link.includes("privacy")) {
                _link = "https://waveful.app/#/privacy";
            }
            if(link.includes("termsofuse")) {
                _link = "https://waveful.app/#/termsofuse";
            }
            if(link.includes("creators")) {
                _link = "https://waveful.app/#/creators";
            }
            if(link.includes("download")) {
                _link = "https://onelink.to/waveful";
            }
            if(_link === "") {
                _link = "https://waveful.app/#/undefined/";
            }
            window.location.href = _link;
        </script>
        <title>Waveful</title>
    </head>
</html>
