<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            const domain = "waveful.app/";
            const link = window.location.href;
            if(link.includes(domain + "privacy")) {
                window.location.href = "https://waveful.app/#/privacy";
            } else if(link.includes(domain + "termsofuse")) {
                window.location.href = "https://waveful.app/#/termsofuse";
            } else if(link.includes(domain + "creators")) {
                window.location.href = "https://waveful.app/#/creators";
            } else if(link.includes(domain + "download")) {
                window.location.href = "https://onelink.to/waveful";
            } else if(link.includes(domain + "instagram")) {
                window.location.href = "https://www.instagram.com/waveful.app/";
            } else if(link.includes(domain + "twitter")) {
                window.location.href = "https://twitter.com/WavefulApp";
            } else if(link.includes(domain + "reddit")) {
                window.location.href = "https://www.reddit.com/r/WavefulApp/";
            } else if(link.includes(domain + "facebook")) {
                window.location.href = "https://www.facebook.com/Waveful-103178851525658";
            } else if(link.includes(domain + "categories/")) {
                window.location.href = "https://waveful.app/#/categories/";
            } else if(link.includes(domain + "accounts/")) {
                window.location.href = "https://waveful.app/#/accounts/";
            } else if(link.includes(domain + "posts/")) {
                window.location.href = "https://waveful.app/#/posts/";
            } else if(link.includes(domain + "comments/")) {
                window.location.href = "https://waveful.app/#/comments/";
            } else if(link.includes(domain + "replies/")) {
                window.location.href = "https://waveful.app/#/comments/";
            } else {
                window.location.href = "https://waveful.app/#/undefined/";
            }
        </script>
        <title>Waveful</title>
    </head>
</html>
